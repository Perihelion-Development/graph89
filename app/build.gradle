apply plugin: 'com.android.application'

android {
    compileSdkVersion 35
    defaultConfig {
        applicationId 'com.perihelion.development.graph89'
        minSdkVersion 30
        targetSdkVersion 35
        // with version update also update the copyright year in the about dialog, controls/AboutScreen.java
        versionCode 1205
        versionName "1.2.0"
        ndk {
            // TODO: Fix 64-bit ABIs
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable "Instantiatable"
        disable "NamespaceTypo"
    }
    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
        }
    }
    namespace 'com.eanema.graph89'
}

dependencies {
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'com.android.support:support-v4:24.1.1'
}
